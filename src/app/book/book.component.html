<div class="min-h-screen bg-gray-100 py-8">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex flex-col md:flex-row gap-8">
      <!-- Tour Information Panel -->
      <div class="md:w-1/3 bg-white rounded-lg shadow-lg p-6 h-fit sticky top-8">
        <div class="aspect-w-16 aspect-h-9 mb-4">
          <img src="{{tourImages}}"               alt="Tour Image"
               class="rounded-lg object-cover w-full h-48">
        </div>
        <div class="space-y-4">
          <h2 class="text-2xl font-bold text-gray-800"></h2>
          <div class="flex items-center justify-between">
            <span class="text-xl font-bold text-blue-600">${{tourPrice}}</span>
            <span class="text-gray-600">{{tourDuration}} </span>
          </div>
          <div class="space-y-2">
            <div class="flex items-center text-gray-600">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
              <span>{{tourDeparture}}</span>
            </div>
            <div class="flex items-center text-gray-600">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
              </svg>
              <span>Departure:{{tourDepartureTime}}</span>
            </div>
          </div>
          <div class="border-t pt-4">

          </div>
        </div>
      </div>

      <!-- Booking Form Panel -->
      <div class="md:w-2/3 bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8 border-b pb-6">
          <h1 class="text-3xl font-bold text-gray-800">Complete Your Booking</h1>
          <p class="text-gray-600 mt-2">Please fill in your details to secure your tour reservation</p>
        </div>

        <form class="space-y-6" [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
        <!-- Personal Information Section -->
        <div class="bg-gray-50 p-6 rounded-lg">
          <h2 class="text-xl font-semibold mb-4">Personal Information</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="flex flex-col">
                  <label for="name" class="text-gray-700 font-medium mb-2">Full Name</label>
                  <input id="name" formControlName="name" type="text"
                         class="border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500"
                         placeholder="John Doe" />
              </div>
              <div class="flex flex-col">
                  <label for="phone" class="text-gray-700 font-medium mb-2">Phone Number</label>
                  <input id="phone" formControlName="phone" type="tel"
                         class="border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500"
                         placeholder="+1 (234) 567-8900" />
              </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
              <div class="flex flex-col">
                  <label for="email" class="text-gray-700 font-medium mb-2">Email Address</label>
                  <input id="email" formControlName="email" type="email"
                         class="border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500"
                         placeholder="your@email.com" />
              </div>
              <div class="flex flex-col">
                  <label for="confirm-email" class="text-gray-700 font-medium mb-2">Confirm Email</label>
                  <input id="confirm-email" formControlName="confirmEmail" type="email"
                         class="border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500"
                         placeholder="your@email.com" />
              </div>
          </div>
        </div>

        <!-- Booking Details Section -->
        <div class="bg-gray-50 p-6 rounded-lg">
          <h2 class="text-xl font-semibold mb-4">Booking Details</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="flex flex-col">
                  <label for="date" class="text-gray-700 font-medium mb-2">Travel Date</label>
                  <input id="date" formControlName="date" type="date"
                         class="border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500" />
              </div>
              <div class="flex flex-col">
                  <label for="tickets" class="text-gray-700 font-medium mb-2">Number of Tickets</label>
                  <input id="tickets" formControlName="tickets" type="number"
                         class="border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500"
                         min="1" />
              </div>
          </div>

          <div class="mt-4">
              <label for="message" class="text-gray-700 font-medium mb-2">Special Requests</label>
              <textarea id="message" formControlName="message"
                        class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500"
                        rows="3" placeholder="Any special requirements or requests?"></textarea>
          </div>
        </div>

          <!-- Action Buttons -->
          <div class="flex flex-col items-center space-y-4">
            <button type="button"
                    class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg w-full max-w-[300px] font-medium transition duration-200">
              Check Availability
            </button>
            <button type="submit"
                    class="bg-green-600 hover:bg-green-700 text-white py-3 px-6 rounded-lg w-full max-w-[300px] font-medium transition duration-200">
              Proceed to Payment
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
