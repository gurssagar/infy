<div class="bg-[#ffffff] flex flex-row justify-center ">
  <div class="bg-[#ffffff] overflow-hidden w-full ">
    <!-- Hero Section -->
    <div class="  ">
      <div class="  ">
        <div class="bg-cover w-screen h-[800px] bg-[url('/assets/top.jpg')] z-10">



          <div class=" font-normal pt-48 text-white text-4xl md:text-6xl lg:text-[157.4px] text-center leading-tight">
            Our Packages
          </div>
          <app-search></app-search>
        </div>
      </div>
        <div class="flex justify-evenly z-20 px-72 w-full text-right  items-center   ">
          <div class="w-1/2 text-left font-bold text-4xl mt-8 md:mt-16 items-center">
            Packages
          </div>
          <div class="w-1/2 mt-8 md:mt-16">
            <select  class=" items-center mt-10 font-bold text-[#343434] border-2 text-lg md:text-xl tracking-[2.00px]">
              <option value="" disabled selected>Sort By</option>
              <option value="date">Date</option>
              <option value="priceLow">Price Low To High</option>
              <option value="priceHigh">Price High To Low</option>
              <option value="name">Name (A-Z)</option>
            </select>
          </div>

        </div>


      <!-- Tour Cards -->
      <div class="w-full px-4 md:px-8 lg:px-[277px] mt-8 md:mt-16">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-8">
          <div *ngFor="let tour of items" class="tour-card bg-white rounded-[21px] shadow-lg">
              <div>
                <img [src]="tour.image" class="w-full h-48 md:h-64 object-cover rounded-t-[21px]" [alt]="tour.name"/>
                <div class="p-4 md:p-6">
                  <h3 class="text-2xl  font-bold text-[#181e4b]">{{tour.name}}</h3>
                  <p class="pt-4 text-sm md:text-base text-[#181e4b]">{{tour.description2}}</p>

                  <div class="flex justify-between items-center mt-4">
                    <span class="text-sm md:text-base ">â‚¹ {{tour.price}}</span>
                    <button class="bg-black text-white px-3 py-2" [routerLink]="['/tours', tour.id]">View Details</button>
                  </div>
                </div>
              </div>
          </div>



        </div>
      </div>
    </div>
  </div>
</div>
<div class="  justify-center items-center">
  <div class="my-10   justify-center items-center text-center">
    <mat-paginator [length]="totalItems" class="bg-white text-black justify-center text-center" [pageSize]="pageSize" [pageIndex]="currentPage" (page)="pageChanged($event)"></mat-paginator>

  </div>
</div>
